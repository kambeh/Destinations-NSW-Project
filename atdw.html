    <div class="container">

      <div class="starter-template">
        <!-- h1>Bootstrap starter template</h1> -->
        <p class="lead">Found <span></span> result(s) </p>
        <ul id="result"></ul>
	<div id="desc"></div>
      </div>

        <!-- Modal Dialog -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Detail description</h4>
              </div>
              <div class="modal-body">
                No description.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Button trigger modal -->
        <!-- button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button -->
    </div><!-- /.container -->


<script type="text/javascript">
    $(function() {
	// hide the desc div
	$( "#desc" ).hide();
		
        $.get("js/atdw.json", function( data ) {
            var listItem, desc;

            // data returned from ajax request;
            $( ".lead span" ).append( data.numberOfResults );
            
	   /* run thru each product from data and append it to un-ordered list
	    *  and at the same time generate p element for it's description.
	    */
            $.each(data.products, function(i, dat) {
                listItem = "<li id='"+i+"'>" + dat.productName + "</li>";
		desc = "<p id='dc"+i+"'>" + dat.productDescription + "</p>";
				
                $( "#result" ).append(listItem);
		$( "#desc" ).append(desc);
                $( ".modal-body" ).html( dat.productDescription );
            });
        });
	
		/*
		 * attach click event to each list element and generate content in the modal dialog from description text 
		 */
		$('ul#result').on('click', 'li', function() {
			$( ".modal-body" ).html( $('#desc p#dc'+$(this).attr('id')).text() );
			$( "#myModal" ).modal('toggle');
		});
    });
</script>
